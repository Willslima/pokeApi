<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meu estilo -->
    <link rel="stylesheet" href="./estilo.css">

   <title>Pokedex - Based in pokeapi</title>

</head>

<body>


    <div id="container">

        <div id="alinhamento">
            <input id="search" type="text" placeholder="Digite o nome ou número do seu pokemon">
            <button id="botoes" onclick="pokemon()">Pesquisar</button>
        </div>

        <div id="nomeDoPokemon">
            <h2 id="nick">Pokemon</h2>
        </div>

        <div id="pokemon">
            <img id="imagem" src="./src/pokebola.png" width="33%">

            <div id="habilidades">
                <p id="hab0">Habilidade</p>
                <p id="hab1">Habilidade</p>
            </div>

            
            <div id="descricao-ability">
                <p class="texto">Descrição</p>
                <p class="texto">Descrição</p>
            </div>
        </div>


    </div>
    <!--Js do Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js">
    </script>
</body>

</html>
